<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parte 2 ü©µ</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Quicksand', sans-serif;
  color: white;
  background: url('pordosol.jpeg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.senha-container {
  text-align: center;
}

.senha-container p {
  font-size: 26px;
  letter-spacing: 8px;
  margin-bottom: 10px;
}

input {
  font-family: 'Quicksand', sans-serif;
  font-size: 24px;
  padding: 6px 10px;
  text-align: center;
  width: 200px;
  border-radius: 6px;
  border: 2px solid white;
  background: transparent;
  color: white;
}

button {
  margin-left: 10px;
  padding: 6px 12px;
  font-size: 20px;
  border-radius: 6px;
  border: 2px solid white;
  background: transparent;
  color: white;
  cursor: pointer;
}

button:hover {
  background: rgba(255,255,255,0.2);
}

#mensagem {
  margin-top: 12px;
  font-size: 22px;
  color: white;
}

.container {
  max-width: 800px;
  margin-top: 40px;
  padding: 20px;
  line-height: 1.8;
  font-size: 20px;
  display: none;
}

.gif-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 10;
}

.gif-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div class="senha-container">
  <p>SENHA:</p>
  <input type="text" id="senha" maxlength="8" placeholder="Digite aqui">
  <button onclick="verificarSenha()">Enviar</button>
  <div id="mensagem"></div>
</div>

<div class="gif-container" id="gifContainer">
  <img src="https://i.pinimg.com/originals/d6/67/7f/d6677f8a36999f175e70a58043b4986f.gif">
</div>

<div class="container" id="texto">
Aqui vai o texto que voc√™ quer mostrar depois do GIF ü§ç‚ú®
</div>

<script>
let tentativas = 0;

function verificarSenha() {
  let senha = document.getElementById("senha").value;
  let mensagem = document.getElementById("mensagem");
  
  if(senha === "01092022") {
    // Esconde os elementos da senha
    document.querySelector(".senha-container").style.display = "none";
    
    // Mostra o GIF
    let gif = document.getElementById("gifContainer");
    gif.style.display = "block";
    
    // Depois de 4 segundos, esconde o GIF e mostra o texto
    setTimeout(() => {
      gif.style.display = "none";
      document.getElementById("texto").style.display = "block";
    }, 4000);
    
  } else {
    tentativas++;
    if(tentativas < 3) {
      mensagem.textContent = "Tenta denovo idiota!";
    } else {
      mensagem.textContent = "Dica: Quando nos falamos a primeira vez";
    }
  }
}
</script>

</body>
</html>
