<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Parte 2 ü©µ</title>

<!-- Fonte delicada igual da gal√°xia -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Quicksand', sans-serif;
  background: url('pordosol.jpeg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Container da senha */
#senhaContainer {
  text-align: center;
  background: rgba(0,0,0,0.4);
  padding: 40px;
  border-radius: 20px;
}

#mensagem {
  font-size: 22px;
  margin-bottom: 20px;
}

#senhaLabel {
  font-size: 20px;
  display: block;
  margin-bottom: 10px;
}

#senhaInput {
  font-size: 20px;
  padding: 8px 12px;
  border-radius: 10px;
  border: 2px solid white;
  background: rgba(255,255,255,0.1);
  color: white;
  text-align: center;
  width: 150px;
}

#verificarBtn {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 30px;
  border: 2px solid white;
  background: transparent;
  color: white;
  cursor: pointer;
}

#verificarBtn:hover {
  background: rgba(255,255,255,0.2);
}

#erro {
  margin-top: 15px;
  font-size: 18px;
  color: #ffcccc;
}

#dica {
  margin-top: 10px;
  font-size: 16px;
  color: #ffd6d6;
  display: none;
}

/* GIF tela cheia com fade */
.gif-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 10;
  opacity: 1;
  transition: opacity 3s ease-out; /* fade suave */
}

.gif-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Texto final */
.container {
  display: none;
  max-width: 800px;
  margin-top: 30px;
  font-size: 20px;
  line-height: 1.8;
  text-align: center;
}
</style>
</head>

<body>

<div id="senhaContainer">
  <div id="mensagem">SENHA:</div>
  <input type="text" id="senhaInput" maxlength="8" placeholder="_ _ _ _ _ _ _ _">
  <br>
  <button id="verificarBtn" onclick="checarSenha()">Verificar</button>
  <div id="erro"></div>
  <div id="dica">Dica: Quando nos falamos a primeira vez</div>
</div>

<!-- GIF tela cheia -->
<div class="gif-container" id="gifContainer">
  <img src="https://i.pinimg.com/originals/d6/67/7f/d6677f8a36999f175e70a58043b4986f.gif" id="gifImg">
</div>

<!-- Texto final ap√≥s o GIF -->
<div class="container" id="texto">
Aqui vai o texto que voc√™ quer mostrar depois do GIF ü§ç‚ú®
</div>

<script>
let tentativas = 0;
const senhaCorreta = "01092022";

function checarSenha() {
  const input = document.getElementById("senhaInput").value;
  const erro = document.getElementById("erro");
  const dica = document.getElementById("dica");
  tentativas++;

  if(input === senhaCorreta) {
    erro.textContent = "";
    dica.style.display = "none";

    // Esconde o container da senha
    document.getElementById("senhaContainer").style.display = "none";

    // Mostra o GIF
    const gifContainer = document.getElementById("gifContainer");
    gifContainer.style.display = "block";

    // Espera 1 segundo e come√ßa fade
    setTimeout(() => {
      gifContainer.style.opacity = "0"; // inicia fade
    }, 1000);

    // Depois de 4s, esconde o GIF e mostra o texto
    setTimeout(() => {
      gifContainer.style.display = "none";
      document.getElementById("texto").style.display = "block";
    }, 4000);

  } else {
    erro.textContent = "Tenta denovo idiota!";
    if(tentativas >= 3) {
      dica.style.display = "block";
    }
    document.getElementById("senhaInput").value = "";
  }
}
</script>

</body>
</html>
