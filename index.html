<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Segredo M√°gico ü§ç</title>
<!-- Fonte delicada e charmosinha -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Dancing Script', cursive;
  color: white;
  background: url('pordosol.jpeg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
}

.centered {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

#senhaInput {
  font-size: 30px;
  letter-spacing: 12px;
  width: 250px;
  text-align: center;
  padding: 10px;
  background: rgba(0,0,0,0.3);
  border: 2px solid white;
  border-radius: 12px;
  color: white;
  outline: none;
  position: relative;
}

#senhaInput::placeholder {
  color: rgba(255,255,255,0.5);
}

button {
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 18px;
  border-radius: 20px;
  border: 2px solid white;
  background: transparent;
  color: white;
  cursor: pointer;
}

button:hover {
  background: rgba(255,255,255,0.2);
}

#mensagem {
  margin-top: 10px;
  height: 24px;
  color: #ffaaaa;
  font-weight: bold;
  animation: none;
}

@keyframes shake {
  0% { transform: translateX(0px);}
  25% { transform: translateX(-5px);}
  50% { transform: translateX(5px);}
  75% { transform: translateX(-5px);}
  100% { transform: translateX(0px);}
}

.gif-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 3;
}

.fade-gif {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.5;
  animation: fadeOut 4s forwards;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 40px;
  line-height: 1.8;
  font-size: 18px;
  display: none;
}

@keyframes fadeOut {
  from {opacity: 0.5;}
  to {opacity: 0;}
}

/* GLITTER */
.glitter {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: white;
  opacity: 0.8;
  pointer-events: none;
  animation: glitterMove 0.5s linear forwards;
}

@keyframes glitterMove {
  to { transform: translateY(-30px) translateX(10px); opacity:0; }
}
</style>
</head>
<body>

<div class="centered" id="senhaBox">
  <h2>SENHA:</h2>
  <input type="password" id="senhaInput" placeholder="_ _ _ _ _ _ _ _" maxlength="8">
  <button onclick="verificarSenha()">ENTRAR</button>
  <p id="mensagem"></p>
</div>

<!-- GIF fullscreen -->
<div class="gif-container" id="gifContainer">
  <img src="https://i.pinimg.com/originals/23/dc/10/23dc10ae0d4d270d9b6d849740be6919.gif" class="fade-gif">
</div>

<!-- TEXTO -->
<div class="container" id="texto">
Aqui vai seu texto secreto! Ele s√≥ aparece depois que a senha estiver correta e o gif desaparecer.
</div>

<script>
// Glitter m√°gico ao digitar
const input = document.getElementById("senhaInput");
input.addEventListener("input", function(e){
  const glitter = document.createElement("div");
  glitter.classList.add("glitter");
  document.body.appendChild(glitter);

  const rect = input.getBoundingClientRect();
  glitter.style.left = rect.left + (rect.width/2) + "px";
  glitter.style.top = rect.top + "px";

  setTimeout(()=> glitter.remove(), 500);
});

function verificarSenha() {
  const senha = input.value;
  const mensagem = document.getElementById("mensagem");

  if(senha === "01092022") {
    document.getElementById("senhaBox").style.display = "none";
    const gif = document.getElementById("gifContainer");
    gif.style.display = "block";

    setTimeout(() => {
      gif.style.display = "none";
      document.getElementById("texto").style.display = "block";
    }, 4000);
  } else {
    mensagem.textContent = "Tenta denovo, idiota!";
    mensagem.style.animation = "shake 0.5s";
    setTimeout(()=> mensagem.style.animation = "none", 500);
  }
}
</script>
</body>
</html>
